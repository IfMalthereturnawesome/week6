<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 1px 1px;
      }
      .item {
        background-color: lightskyblue;
        border: 1px solid #fff;
        padding: 5px 5px 5px 2em;
        min-height: 250px;
      }
      ul {
        list-style: none;
      }
    </style>

    <script src="/js/js.js" defer></script>
    <script src="/js/addEvent.js" defer></script>
  </head>
  <body style="font-family: sans-serif">
    <div
      style="margin-left: 10%; margin-top: 5%; width: 75%; margin-right: auto"
    >
      <h2>Car's 'R' Us Client</h2>
      <div class="parent">
        <div class="item">
          <h3>Show all Members or Cars</h3>
          <button id="btn-get-all">Get all</button>
          <table id="myTable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price Pr Day</th>
                <th>Best Discount</th>
              </tr>
            </thead>
            <tbody id="tbody-all"></tbody>
          </table>
        </div>
        <div class="item">
          <h3>Find a single Member or Car</h3>
          <label for="text-for-id">Id</label>&nbsp;<input id="text-for-id" />
          <button id="singleCar">Find</button>
          <ul>
            <li>
              <span id="id"></span>
            </li>
            <li>
              <span id="brand"></span>
            </li>
            <li>
              <span id="model"></span>
            </li>
            <li>
              <span id="pricePrDay"></span>
            </li>
            <li>
              <span id="bestDiscount"></span>
            </li>
          </ul>
        </div>
        <div class="item">
          <h3>Add a Car or a Member</h3>
          <div>
            <label for="input-field1">Brand</label>&nbsp;<input
              id="input-field1"
            />
          </div>
          <div>
            <label for="input-field2">Model</label>&nbsp;<input
              id="input-field2"
            />
          </div>
          <div>
            <label for="input-field3">PricePrDay</label>&nbsp;<input
              id="input-field3"
            />
          </div>
          <div>
            <label for="input-field4">Best Discount</label>&nbsp;<input
              id="input-field4"
            />
          </div>

          <button id="addCar">Submit new Car</button>
          <ul>
            <li>
              <span id="id1"></span>
            </li>
            <li>
              <span id="brand1"></span>
            </li>
            <li>
              <span id="model1"></span>
            </li>
            <li>
              <span id="pricePrDay1"></span>
            </li>
            <li>
              <span id="bestDiscount1"></span>
            </li>
          </ul>
        </div>
        <div class="item">
          <h3>Edit a Car or a Member</h3>
          <label for="text-for-id2">Id</label>&nbsp;<input id="text-for-id2" />
          <button id="findEdit">Find item to edit</button>
          <form>
            <div>
              <label for="input-field5">Brand</label>&nbsp;<input
                id="input-field5"
              />
            </div>
            <div>
              <label for="input-field6">Model</label>&nbsp;<input
                id="input-field6"
              />
            </div>
            <div>
              <label for="input-field7">PricePrDay</label>&nbsp;<input
                id="input-field7"
              />
            </div>
            <div>
              <label for="input-field8">Best Discount</label>&nbsp;<input
                id="input-field8"
              />
            </div>
          </form>
          <ul>
            <li>
              <span id="id2"></span>
            </li>
            <li>
              <span id="brand2"></span>
            </li>
            <li>
              <span id="model2"></span>
            </li>
            <li>
              <span id="pricePrDay2"></span>
            </li>
            <li>
              <span id="bestDiscount2"></span>
            </li>
          </ul>
          <button id="submitEdit">Submit edited item</button>
        </div>
      </div>
    </div>
  </body>
</html>
