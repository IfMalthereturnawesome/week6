<template id="btn3-template">
    <h2>Find Single Car</h2>
    <input type="number" id="text-for-id" placeholder="id"/>
          <button id="singleCar">Find</button>
      <table class="table">
    <thead>
      <tr class="thRow">
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price Pr Day</th>
        <th>Best Discount</th>
      </tr>
    </thead>
    <tbody id="tbody-all">
      <tr>
        <td id="id"></td>
        <td id="brand"></td>
        <td id="model"></td>
        <td id="pricePrDay"></td>
        <td id="bestDiscount"></td>
      </tr>
    </tbody>
  </table>
           <p id="error" style="color:red"> </p>
</template>
